{% extends 'global/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}

<div class="m-6 p-6 max-w-2xl mx-auto bg-white rounded-xl shadow-lg space-x-4">
    <div class="m-5">
        <h1 class="text-2xl font-semibold text-center mb-4">Create a New Post</h1>
        <div class="m-3">
            <form method="post" enctype="multipart/form-data" onsubmit="return confirm('¿Estás seguro de que deseas crear el post?');">
            {% csrf_token %}
                {{form.as_p}}
            <button type="submit" class="my-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Create Post
            </button>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
