{% extends 'global/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}

<div class="flex flex-col justify-between p-6 m-6 max-w-4xl mx-auto bg-white shadow-md rounded-lg md:flex-row md:items-start">
    <div class="container mx-auto p-2">
        <h1 class="text-2xl font-semibold text-center mb-4">Create a New Post</h1>

        <form method="post" enctype="multipart/form-data" onsubmit="return confirm('¿Estás seguro de que deseas crear el post?');">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-1">Title:</label>
            <input type="text" name="title" id="title" placeholder="your-tittle" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
            <label for="slug" class="block text-gray-700 font-bold mb-1">Slug:</label>
            <input type="slug" name="slug" id="slug" placeholder="your-tittle-for-url" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
            <label for="article" class="block text-gray-700 font-bold mb-1">Article:</label>
            <textarea name="article" id="article" rows="4" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700 font-bold mb-1">Category:</label>
            <select name="category" id="category" class="w-full border rounded px-3 py-2">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="cover" class="block text-gray-700 font-bold mb-1">Cover Image:</label>
            <input type="file" name="cover" id="cover" class="w-full">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Create Post
        </button>
        </form>
    </div>
</div>
    
{% endblock content %}
